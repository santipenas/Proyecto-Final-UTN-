<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Ejercicio 1</h1>
    
    <button id="cajaroja" style="background-color: red; width: 90px; height: 90px;"></button>
    <button id="cajaazul" style="background-color: blue; width: 90px; height: 90px;"></button>
    <button id="cajaverde" style="background-color: green; width: 90px; height: 90px;"></button>



    <script> /*logre la interactividad y fuciona mi mensaje de alert, falta lograr que se pinte todo el fondo del color de la caja al hacer click)*/
        const cajaroja = document.getElementById("cajaroja");
        cajaroja.addEventListener("click", function () {
           document.body.style.backgroundColor = 'red';
        });

        const cajaazul = document.getElementById("cajaazul");
        cajaazul.addEventListener("click", function () {
            document.body.style.backgroundColor = 'blue';
        });
        
        const cajaverde = document.getElementById("cajaverde");
        cajaverde.addEventListener("click", function () {
           document.body.style.backgroundColor = 'green';
        });
    </script>
</body>
</html>
