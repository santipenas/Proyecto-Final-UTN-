<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contar caracteres</h1>

    <textarea name="textarea" id="textareaCaracteres"></textarea>
    <p id="contador"></p> <!--esta liean me muetra el numerod e caracteres-->


    <script>
        function mostrarCaracteres(textareaElement, contadorElement) {
      contadorElement.innerText = textareaElement.value.length;
    }

    document.addEventListener('DOMContentLoaded', function() {
      let contador = document.getElementById('contador');
      let textareaElement = document.getElementById('textareaCaracteres');

      mostrarCaracteres(textareaElement, contador);
      textareaElement.addEventListener('input', function() {
        mostrarCaracteres(textareaElement, contador);
      });
    });
    </script>
</body>
</html>
